{% extends 'blog/base.html' %}
{% block title %}Create Blog Post{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1>Add Post</h1>

<div class="form-grouup">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}

<button type="submit" class="btn btn-secondary">Submit</button>
</div>

<script>
    var name = "{{ user.id }}";
    document.getElementById("post_author").value = name;
</script>
{% else %}
You are not allowed here and you know that :)
{% endif %}
{% endblock %}
